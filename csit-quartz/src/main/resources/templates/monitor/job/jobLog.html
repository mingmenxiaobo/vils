<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('定时任务日志列表')" />
</head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="jobLog-form">
					<div class="select-list">
						<ul>
							<li>
								[[#{job.title.jobname}]]：<input type="text" name="jobName"/>
							</li>
							<li>
								[[#{job.title.jobgroup}]]：<select name="jobGroup" th:with="type=${@dict.getType('sys_job_group')}">
									<option value="">[[#{role.title.all}]]</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								[[#{job.title.status}]]：<select name="status" th:with="type=${@dict.getType('sys_common_status')}">
									<option value="">[[#{role.title.all}]]</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>[[#{job.log.title.executetime}]]： </label>
								<input type="text" class="time-input" id="startTime" th:placeholder="#{user.title.starttime}" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" th:placeholder="#{user.title.endtime}" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp[[#{public.button.query}]]</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;[[#{public.button.refresh}]]</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
			<div class="btn-group-sm" id="toolbar" role="group">
				 <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="monitor:job:remove">
	                <i class="fa fa-remove"></i> [[#{public.button.remove}]]
	            </a>
	            <a class="btn btn-danger" onclick="$.operate.clean()" shiro:hasPermission="monitor:job:remove">
	                <i class="fa fa-trash"></i> [[#{public.button.clear}]]
	            </a>
	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="monitor:job:export">
		            <i class="fa fa-download"></i> [[#{public.button.export}]]
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var detailFlag = [[${@permission.hasPermi('monitor:job:detail')}]];
		var statusDatas = [[${@dict.getType('sys_common_status')}]];
		var groupDatas = [[${@dict.getType('sys_job_group')}]];
		var prefix = ctx + "monitor/jobLog";

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        cleanUrl: prefix + "/clean",
		        detailUrl: prefix + "/detail/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "调度日志",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'jobLogId',
		            title: [[#{job.log.title.joblogid}]]
		        },
		        {
		            field: 'jobName',
		            title: [[#{job.log.title.jobname}]]
		        },
		        {
		            field: 'jobGroup',
		            title: [[#{job.log.title.jobgroup}]],
		            formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(groupDatas, value);
		            }
		        },
		        {
		            field: 'invokeTarget',
		            title: [[#{job.log.title.invoketarget}]],
		            formatter: function(value, row, index) {
                    	return $.table.tooltip(value);
                    }
		        },
		        {
		            field: 'jobMessage',
		            title: [[#{job.log.title.jobmessage}]]
		        },
		        {
		            field: 'status',
		            title: [[#{job.log.title.status}]],
		            align: 'center',
		            formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(statusDatas, value);
		            }
		        },
		        {
		            field: 'createTime',
		            title: [[#{job.title.createtime}]],
		            sortable: true
		        },
		        {
		            title: [[#{public.title.operation}]],
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.jobLogId + '\')"><i class="fa fa-search"></i>[[#{operlog.title.detailed}]]</a>');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		});
	</script>
</body>
</html>
