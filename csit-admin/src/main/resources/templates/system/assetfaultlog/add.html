<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增维修记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-assetfaultlog-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备编码：</label>
                <div class="col-sm-8">
                    <input name="qrcode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">故障描述：</label>
                <div class="col-sm-8">
                    <textarea name="fault" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">维修方案：</label>
                <div class="col-sm-8">
                    <textarea name="repair" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/assetfaultlog"
        $("#form-assetfaultlog-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-assetfaultlog-add').serialize());
            }
        }
    </script>
</body>
</html>
