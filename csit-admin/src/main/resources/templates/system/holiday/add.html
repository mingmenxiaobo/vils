<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增节假日')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-holiday-add">
            <input name="dept"  type="hidden"  th:field="*{deptId}" id="treeId"/>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>[[#{user.title.dept}]]：</label>
                <div class="col-sm-8">
                    <input name="deptName" onclick="selectDeptTree()" id="treeName" type="text" th:placeholder="#{user.title.dept}" class="form-control" required>
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">天：</label>
                <div class="col-sm-8">
                    <input name="repdate" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年：</label>
                <div class="col-sm-8">
                    <input name="repyear" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月：</label>
                <div class="col-sm-8">
                    <input name="repmonth" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">天：</label>
                <div class="col-sm-8">
                    <input name="repday" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                  <select name="status"  class="form-control m-b"  th:with="type=${@dict.getType('sys_holiday_status')}" required>
                      <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/holiday"
        $("#form-holiday-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-holiday-add').serialize());
            }
        }
    </script>
</body>
</html>
