<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-list-edit" th:object="${yxAssetinfoList}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">[[#{list.title.viewCode}]]：</label>
                <div class="col-sm-8">
                    <input name="viewcode" th:field="*{viewcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">[[#{list.title.manufacturer}]]：</label>
                <div class="col-sm-8">
                    <input name="manufacturer" th:field="*{manufacturer}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-3 control-label">[[#{list.title.productiondate}]]：</label>
                <div class="col-sm-8 select-time">
                    <input name="productionDate" th:field="*{productionDate}" class="time-input" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">[[#{list.title.installdate}]]：</label>
                <div class="col-sm-8">
                    <input name="installDate" th:field="*{installDate}" class="time-input" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">[[#{list.title.maintenanceperiod}]]：</label>
                <div class="col-sm-8">
                    <input name="maintenancePeriod" th:field="*{maintenancePeriod}" class="time-input" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">[[#{list.title.customername}]]：</label>
                <div class="col-sm-8">
                    <input name="customerName" th:field="*{customerName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">[[#{list.title.contractnumber}]]：</label>
                <div class="col-sm-8">
                    <input name="contractNumber" th:field="*{contractNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">[[#{list.title.productname}]]：</label>
                <div class="col-sm-8">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">[[#{list.title.unitprice}]]：</label>
                <div class="col-sm-8">
                    <input name="unitPrice" th:field="*{unitPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">[[#{list.title.remark1}]]：</label>
                <div class="col-sm-8">
                    <textarea name="remark1" class="form-control">[[*{remark1}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">[[#{list.title.remark2}]]：</label>
                <div class="col-sm-8">
                    <textarea name="remark2" class="form-control">[[*{remark2}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/list";
        $("#form-list-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-list-edit').serialize());
            }
        }
    </script>
</body>
</html>
