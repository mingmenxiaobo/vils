<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('Shcool')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
		        <div class="btn-group-sm" id="toolbar" role="group">
					<a class="btn btn-info" onclick="goExcel()" shiro:hasPermission="system:school:list">
						<i class="fa fa-upload"></i>学生视力报表
					</a>
					<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:school:export">
						<i class="fa fa-download"></i> [[#{public.button.export}]]
					</a>
		        </div>
		        
		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var addFlag = [[${@permission.hasPermi('system:school:details')}]];
		var listFlag = [[${@permission.hasPermi('system:school:student')}]];
		var prefix = ctx + "system/school";

		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
		    queryUserList();
		    queryDeptTree();

		});


		function queryUserList() {
		    var options = {
		        url: prefix + "/lists",
				exportUrl: prefix + "/export",
		        modalName: "School",
		        columns: [
				{
					field: 'school',
					align: 'center',
					title: '学校'
				},
		        {
		            field: 'counta',
		            title: '视力正常人数(双眼视力都高于视力标准)',
		            sortable: true
		        },
				{
					field: 'countb',
					title: '视力异常人数(任意眼视力低于视力标准)',
					sortable: true
				}]
		    };
		    $.table.init(options);
		}


		function goExcel() {
			var url = prefix + '/details';
			$.modal.openTab("学校数据", url);
		}
		function queryDeptTree()
		{
			var url = ctx + "system/dept/treeData";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			
			function zOnClick(event, treeId, treeNode) {
				$("#deptId").val(treeNode.id);
				$("#parentId").val(treeNode.pId);
				$.table.search();
			}
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
			queryDeptTree();
		});


		/*用户管理-新增-选择部门树*/
		function selectDeptTree() {
			var treeId = $("#treeDeptId").val();
			var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeDeptId").val();
			var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: [[#{device.title.selectmenu}]],
				width: "380",
				url: url,
				callBack: doSubmitDept
			};
			$.modal.openOptions(options);
		}

		function doSubmitDept(index, layero){
			var body = layer.getChildFrame('body', index);
			$("#userId").val(body.find('#treeId').val());
			$("#treedeptName").val(body.find('#treeName').val());
			layer.close(index);
		}

	</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" th:title="#{user.title.updateprompt}">是否更新已经存在的数据
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i>下载</a>
		</div>
		<font color="red" class="pull-left mt10">
			[[#{user.title.prompt}]]
		</font>
	</div>
</form>
</script>
</html>
